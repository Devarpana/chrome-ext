<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alstylist</title>
        <link rel="icon" href="../../favicon.png" />
        <link rel="stylesheet" href="../CSS/style.css" />
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="header-top">
                    <h1 class="logo">
                        <img
                           src="../assets/logo.png"
                           alt="logo"
                           class="logo-image"
                        />
                    </h1>
                </div>
                <div>
                    <form id="myForm" class="search-bar">
                        <input
                            type="text"
                            id="search-input"
                            placeholder="Search for products..."
                        />
                        <button type="submit" id="search-btn">Submit</button>
                    </form>  
            </div>
            </header>

            <main class="main-content">
                <section id="product-list" class="product-list">
                    <!-- Dynamic Product List -->
                </section>
                <section id="coupon-section" class="coupon-section">
                    <!-- Dynamic Coupon Section -->
                </section>
            </main>
            
        </div>
        <script src="../JavaScript/script.js"></script>

    </body>
</html>
