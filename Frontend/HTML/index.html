<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>alStylist</title>
        <link rel="stylesheet" href="../CSS/style.css" />
    </head>
    <body>
        <div class="extension-container">
            <!-- Header Section -->
            <header>
                <nav class="navbar">
                    <div class="logo">
                        <img src="../assets/logo.png" alt="alStylist Logo" />
                    </div>
                </nav>
            </header>

            <!-- Main Content -->
            <main>
                <!-- Search and Filters Section -->
                <div class="search-container">
                    <form id="myForm" class="search-form">
                        <input
                            type="text"
                            id="search-input"
                            placeholder="Search for fashion items..."
                            aria-label="Search for fashion items"
                        />
                        <button type="submit">Search</button>
                    </form>
                    <select id="priceFilter" aria-label="Filter by price">
                        <option value="">Filter</option>
                        <option value="0-499">₹0 - ₹499</option>
                        <option value="500-999">₹500 - ₹999</option>
                        <option value="1000-1999">₹1000 - ₹1999</option>
                        <option value="2000+">₹2000 and Above</option>
                    </select>
                </div>

                <!-- Product Grid -->
                <div id="productGrid" class="product-grid">
                    <!-- Products will be dynamically inserted here -->
                </div>
            </main>
        </div>

        <!-- JavaScript -->
        <script src="../JavaScript/script.js"></script>
    </body>
</html>
